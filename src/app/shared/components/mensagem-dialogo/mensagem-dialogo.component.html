<h1 mat-dialog-title>
  <button mat-mini-fab color="warn">
    <mat-icon>warning</mat-icon>
  </button>

  Confirmação</h1>
<div mat-dialog-content>
  {{data.mensagem}}?
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close (click)="confirmar()">Sim</button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial (click)="cancelar()">Não</button>
</div>
